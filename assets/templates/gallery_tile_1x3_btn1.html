<!-- data: imageLink, title, detail, btnLink, btnText -->
<!-- A tile in 1x3 row -->
<div class="col-sm-6 col-md-4">
	<div class="thumbnail">
	<img src="<%= imageLink %>" alt="...">
	<div class="caption">
		<h3><%= title %></h3>
		<p><%= detail %></p>
		<p>
			<a href="<%= btnLink %>" class="btn btn-primary" role="button"><%= btnText %></a>
		</p>
	</div>
	</div>
</div>
