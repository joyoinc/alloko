<!-- data: imageLink, title, detail, btnLink, btnText, btnLink2, btnText2, reviewCount -->
<!-- data: rating[0], rating[1], rating[2], rating[3], rating[4] -->
<!-- A tile in 1x3 row -->
<div class="col-sm-6 col-md-4">
	<div class="thumbnail">
	<img src="<%= imageLink %>" alt="...">
	<div class="caption">
		<h3><%= title %></h3>
		<p><%= detail %></p>
		<div class="stars stars-small">
			<label class="star star-static star-<%= rating[0] %>" ></label>
			<label class="star star-static star-<%= rating[1] %>" ></label>
			<label class="star star-static star-<%= rating[2] %>" ></label>
			<label class="star star-static star-<%= rating[3] %>" ></label>
			<label class="star star-static star-<%= rating[4] %>" ></label>
			<%= reviewCount %>个评价
		</div>
		<p>
			<a href="<%= btnLink %>" class="btn btn-primary" role="button"><%= btnText %></a>
			<a href="<%= btnLink2 %>" class="btn btn-success" role="button"><%= btnText2 %></a>
		</p>
	</div>
	</div>
</div>
